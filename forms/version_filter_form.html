<!-- HTML taken from the filter dropdown in Django REST Framework's Browsable API -->
<h2>Advanced search</h2>
<form class="form" action="" method="get">
  <p>
    <label for="id_id">ID:</label> 
    <input type="number" name="id" step="any" id="id_id">
 </p>
  <p>
    <label for="id_version_uri_contains">Version URI:</label> 
    <input type="text" name="version_uri_contains" id="id_version_uri_contains">
 </p>
  <p>
    <label for="id_author_uri">Author URI:</label> 
    <input type="text" name="author_uri" id="id_author_uri">
 </p>
  <p>
    <label for="id_author_ar">Author name (Arabic script):</label> 
    <input type="text" name="author_ar" id="id_author_ar">
 </p>
  <p>
    <label for="id_author_lat">Author name (Latin script):</label> 
    <input type="text" name="author_lat" id="id_author_lat">
 </p>
  <p>
    <label for="id_shuhra">Author's shuhra (Arabic or Latin script):</label> 
    <input type="text" name="shuhra" id="id_shuhra">
 </p>
  <p>
    <label for="id_ism">Author's ism (Arabic or Latin script):</label> 
    <input type="text" name="ism" id="id_ism">
 </p>
  <p>
    <label for="id_nasab">Author's nasab (Arabic or Latin script):</label> 
    <input type="text" name="nasab" id="id_nasab">
 </p>
  <p>
    <label for="id_kunya">Author's kunya (Arabic or Latin script):</label> 
    <input type="text" name="kunya" id="id_kunya">
 </p>
  <p>
    <label for="id_laqab">Author's laqab (Arabic or Latin script):</label> 
    <input type="text" name="laqab" id="id_laqab">
 </p>
  <p>
    <label for="id_nisba">Author's nisba (Arabic or Latin script):</label> 
    <input type="text" name="nisba" id="id_nisba">
 </p>
  <p>
    <label for="id_died_after_AH">Author died after:</label> 
    <input type="number" name="died_after_AH" step="any" id="id_died_after_AH">
 </p>
  <p>
    <label for="id_died_before_AH">Author died before:</label> 
    <input type="number" name="died_before_AH" step="any" id="id_died_before_AH">
 </p>
  <p>
    <label for="id_died_between_AH">Author died between:</label> 
    <input type="text" name="died_between_AH" id="id_died_between_AH"> 
    <span class="helptext">Multiple values may be separated by commas.</span>
 </p>
  <p>
    <label for="id_title_ar">Title (Arabic script):</label> 
    <input type="text" name="title_ar" id="id_title_ar">
 </p>
  <p>
    <label for="id_title_lat">Title (Latin script):</label> 
    <input type="text" name="title_lat" id="id_title_lat">
 </p>
  <p>
    <label for="id_tok_count_lte">Token (word) count is less than or equal to:</label> 
    <input type="number" name="tok_count_lte" step="any" id="id_tok_count_lte">
 </p>
  <p>
    <label for="id_tok_count_gte">Token (word) count is greater than or equal to:</label> 
    <input type="number" name="tok_count_gte" step="any" id="id_tok_count_gte">
 </p>
  <p>
    <label for="id_char_count_lte">Character count is less than or equal to:</label> 
    <input type="number" name="char_count_lte" step="any" id="id_char_count_lte">
 </p>
  <p>
    <label for="id_char_count_gte">Character count is greater than or equal to:</label> 
    <input type="number" name="char_count_gte" step="any" id="id_char_count_gte">
 </p>
  <p>
    <label for="id_editor">Editor:</label> 
    <input type="text" name="editor" id="id_editor">
 </p>
  <p>
    <label for="id_publisher">Publisher:</label> 
    <input type="text" name="publisher" id="id_publisher">
 </p>
  <p>
    <label for="id_edition_place">Place of Edition:</label> 
    <input type="text" name="edition_place" id="id_edition_place">
 </p>
  <p>
    <label for="id_edition_date">Date of Edition:</label> 
    <input type="text" name="edition_date" id="id_edition_date">
 </p>
  <p>
    <label for="id_edition">All edition-related metadata:</label> 
    <input type="text" name="edition" id="id_edition">
 </p>
  <p>
    <label for="id_language">Language of the text:</label> 
    <input type="text" name="language" id="id_language"> 
    <span class="helptext">Multiple values may be separated by commas.</span>
 </p>
  <p>
    <label for="id_analysis_priority">Analysis priority (pri/sec):</label> 
    <input type="text" name="analysis_priority" id="id_analysis_priority"> 
    <span class="helptext">Multiple values may be separated by commas.</span>
 </p>
  <p>
    <label for="id_annotation_status">Annotation status (mARkdown/completed):</label> 
    <input type="text" name="annotation_status" id="id_annotation_status"> 
    <span class="helptext">Multiple values may be separated by commas.</span>
 </p>
  <p>
    <label for="id_release_tags">Tags related to the digital version:</label> 
    <input type="text" name="release_tags" id="id_release_tags">
 </p>
  <p>
    <label for="id_text_tags">Tags related to the text:</label> 
    <input type="text" name="text_tags" id="id_text_tags">
 </p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
