<h2>Advanced search</h2>
<form class="form" action="" method="get">
  <p>
    <label for="id_id">ID:</label>
    <input type="number" name="id" step="any" id="id_id">
  </p>
  <p>
    <label for="id_version_uri_contains">Version uri contains:</label>
    <input type="text" name="version_uri_contains" id="id_version_uri_contains">
  </p>
  <p>
    <label for="id_char_count_lte">Release versions char length is less than or equal to:</label>
    <input type="number" name="char_count_lte" step="any" id="id_char_count_lte">
  </p>
  <p>
    <label for="id_char_count_gte">Release versions char length is greater than or equal to:</label>
    <input type="number" name="char_count_gte" step="any" id="id_char_count_gte">
  </p>
  <p>
    <label for="id_tok_count_lte">Release versions tok length is less than or equal to:</label>
    <input type="number" name="tok_count_lte" step="any" id="id_tok_count_lte">
  </p>
  <p>
    <label for="id_tok_count_gte">Release versions tok length is greater than or equal to:</label>
    <input type="number" name="tok_count_gte" step="any" id="id_tok_count_gte">
  </p>
  <p>
    <label for="id_tags">Release versions tags contains:</label>
    <input type="text" name="tags" id="id_tags">
  </p>
  <p>
    <label for="id_editor">Edition editor contains:</label>
    <input type="text" name="editor" id="id_editor">
  </p>
  <p>
    <label for="id_edition_place">Edition edition place contains:</label>
    <input type="text" name="edition_place" id="id_edition_place">
  </p>
  <p>
    <label for="id_publisher">Edition publisher contains:</label>
    <input type="text" name="publisher" id="id_publisher">
  </p>
  <p>
    <label for="id_edition_date">Edition edition date contains:</label>
    <input type="text" name="edition_date" id="id_edition_date">
  </p>
  <p>
    <label for="id_edition">Edition ed info contains:</label>
    <input type="text" name="edition" id="id_edition">
  </p>
  <p>
    <label for="id_language">Language is in:</label>
    <input type="text" name="language" id="id_language"> <span class="helptext">Multiple values may be separated by commas.</span>
  </p>
  <p>
    <label for="id_analysis_priority">Release versions analysis priority is in:</label>
    <input type="text" name="analysis_priority" id="id_analysis_priority"> <span class="helptext">Multiple values may be separated by commas.</span>
  </p>
  <p>
    <label for="id_annotation_status">Release versions annotation status is in:</label>
    <input type="text" name="annotation_status" id="id_annotation_status"> <span class="helptext">Multiple values may be separated by commas.</span>
  </p>
  <p>
    <label for="id_title_ar">Text titles ar contains:</label>
    <input type="text" name="title_ar" value="تاريخ" id="id_title_ar">
  </p>
  <p>
    <label for="id_title_lat">Text titles lat contains:</label>
    <input type="text" name="title_lat" id="id_title_lat">
  </p>
  <p>
    <label for="id_author_uri">Text author author uri contains:</label>
    <input type="text" name="author_uri" id="id_author_uri">
  </p>
  <p>
    <label for="id_author_ar">Text author author ar contains:</label>
    <input type="text" name="author_ar" id="id_author_ar">
  </p>
  <p>
    <label for="id_author_lat">Text author author lat contains:</label>
    <input type="text" name="author_lat" id="id_author_lat">
  </p>
  <p>
    <label for="id_died_after_AH">Text author date AH is greater than:</label>
    <input type="number" name="died_after_AH" step="any" id="id_died_after_AH">
  </p>
  <p>
    <label for="id_died_before_AH">Text author date AH is less than:</label>
    <input type="number" name="died_before_AH" step="any" id="id_died_before_AH">
  </p>
  <p>
    <label for="id_died_between_AH">Text author date AH is in range:</label>
    <input type="text" name="died_between_AH" id="id_died_between_AH"> <span class="helptext">Multiple values may be separated by commas.</span>
  </p>
  <p>
    <label for="id_shuhra">Text author name elements shuhra contains:</label>
    <input type="text" name="shuhra" id="id_shuhra">
  </p>
  <p>
    <label for="id_ism">Text author name elements ism contains:</label>
    <input type="text" name="ism" id="id_ism">
  </p>
  <p>
    <label for="id_nasab">Text author name elements nasab contains:</label>
    <input type="text" name="nasab" id="id_nasab">
  </p>
  <p>
    <label for="id_kunya">Text author name elements kunya contains:</label>
    <input type="text" name="kunya" id="id_kunya">
  </p>
  <p>
    <label for="id_laqab">Text author name elements laqab contains:</label>
    <input type="text" name="laqab" id="id_laqab">
  </p>
  <p>
    <label for="id_nisba">Text author name elements nisba contains:</label>
    <input type="text" name="nisba" id="id_nisba">
  </p>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
